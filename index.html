<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Time Master</title>
    <link rel="stylesheet" href="style.css">
    <!-- Include TensorFlow.js or OpenAI API -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <h1>Student Time Master ⚡</h1>
    </nav>

    <!-- Main Dashboard -->
    <div class="container">
        <!-- Calendar Section -->
        <div class="card">
            <h2>Smart Calendar 📅</h2>
            <div id="calendar"></div>
        </div>

        <!-- AI Assistant Chat -->
        <div class="card">
            <h2>AI Assistant 🤖</h2>
            <div id="chat-box"></div>
            <input type="text" id="user-input" placeholder="Ask me anything...">
            <button onclick="askAI()">Send</button>
        </div>

        <!-- Task Manager -->
        <div class="card">
            <h2>Tasks 📝</h2>
            <input type="text" id="task-input" placeholder="Add a task...">
            <button onclick="addTask()">Add</button>
            <ul id="task-list"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
