<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Routine Planner</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-calendar-alt"></i> Daily Routine Planner</h1>
            <p>Organize your day, boost your productivity</p>
        </header>

        <div class="app-container">
            <div class="sidebar">
                <div class="routine-controls">
                    <button id="newRoutineBtn" class="btn"><i class="fas fa-plus"></i> New Routine</button>
                    <button id="saveRoutineBtn" class="btn"><i class="fas fa-save"></i> Save Routine</button>
                    <button id="loadRoutineBtn" class="btn"><i class="fas fa-folder-open"></i> Load Routine</button>
                </div>
                <div class="saved-routines">
                    <h3>Your Routines</h3>
                    <ul id="routineList"></ul>
                </div>
            </div>

            <div class="main-content">
                <div class="routine-header">
                    <input type="text" id="routineTitle" placeholder="My Daily Routine">
                    <div class="day-selector">
                        <label for="routineDay">Day:</label>
                        <select id="routineDay">
                            <option value="Monday">Monday</option>
                            <option value="Tuesday">Tuesday</option>
                            <option value="Wednesday">Wednesday</option>
                            <option value="Thursday">Thursday</option>
                            <option value="Friday">Friday</option>
                            <option value="Saturday">Saturday</option>
                            <option value="Sunday">Sunday</option>
                            <option value="Everyday">Everyday</option>
                            <option value="Custom">Custom</option>
                        </select>
                    </div>
                </div>

                <div class="routine-container">
                    <div class="time-column">
                        <div class="time-header">Time</div>
                        <div class="time-slots" id="timeSlots"></div>
                        <button id="addTimeSlotBtn" class="btn small-btn"><i class="fas fa-plus"></i> Add Time Slot</button>
                    </div>
                    <div class="activity-column">
                        <div class="activity-header">Activity</div>
                        <div class="activity-slots" id="activitySlots"></div>
                    </div>
                    <div class="status-column">
                        <div class="status-header">Status</div>
                        <div class="status-slots" id="statusSlots"></div>
                    </div>
                </div>

                <div class="routine-footer">
                    <button id="printRoutineBtn" class="btn"><i class="fas fa-print"></i> Print Routine</button>
                    <button id="clearRoutineBtn" class="btn"><i class="fas fa-trash"></i> Clear Routine</button>
                </div>
            </div>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script src="script.js"></script>
</body>
</html>
